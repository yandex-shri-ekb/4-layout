<!DOCTYPE html>
<html>
	<head>
		<title>Absolute</title>
		<meta charset="utf-8">
		<style>
			html,
			body
			{
				margin: 0;
				width: 100%;
				position: absolute;
				min-height: 100%;
			}

			h1
			{
				font: bold 24px Courier;
				margin: 0;
				padding: 20px 0;
			}

			.content
			{
				font: normal 16px Arial;
				background: #FFE7B8;
				text-align: center;
				padding: 0 0 20px;
				width: 650px;
				margin: 0 auto 100px;;
			}

			.footer
			{
				height: 100px;
				width: 100%;
				background: #A7C0DC;
				position: absolute;
				bottom: 0;
			}
		</style>
	</head>
	<body>
		<div class="content" contenteditable="true">
			<h1>Absolute</h1>
			Position: absolute для footer
		</div>
		<div class="footer">
		</div>
	</body>
</html>
