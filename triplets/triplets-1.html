<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Triplets</title>
    <style>
        body
        {
            margin: 0;
            font: 24px/1 "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .button
        {
            margin: 1em;
            padding: 1em;
            border-radius: .3em;
            background: #e7244b;
            color: #fff;
            text-align: center;
        }

        .wrap
        {
            min-width: 33.333%;
            float: left;
        }

        .inner-wrap
        {
            position: relative;
            top: -4em;
            left: 100%;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="button">Кнопка</div>
        <div class="inner-wrap">
            <div class="button">Шпилька</div>
            <div class="inner-wrap">
                <div class="button">Мел</div>
            </div>
        </div>
    </div>
</body>
</html>
