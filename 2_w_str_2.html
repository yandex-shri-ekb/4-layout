<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Задание №2: «Всегда в центре» — переменная высота — способ 4</title>
<link rel="stylesheet" href="main.css">
<style>
.content
{
    position: absolute;
    left: 50%;
    top: 20px;
    padding: 20px;
    -webkit-transform: translate(-50%, 0);
       -moz-transform: translate(-50%, 0);
        -ms-transform: translate(-50%, 0);
         -o-transform: translate(-50%, 0);
            transform: translate(-50%, 0);
    overflow-y: auto;
    border: 1px solid #ccc;
    background: #eee;
}
</style>
</head>
<body>
    <div class="desc">
        <p>Для этого способа вообще не нужны никакие контейнеры.</p>
        <p>Блок с контентом абсолютно позиционируется на <code>left: 50%</code>, а затем с помощью CSS3-свойства
            <code>transform</code> и функции <code>translate</code> перемещается влево на половину своей ширины.</p>
        <p>Этот способ не сработает в IE7/IE8.</p>
    </div>
    <div class="content" contenteditable>Швабра.</div>
</body>
</html>
