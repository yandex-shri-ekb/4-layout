<!DOCTYPE html>
<html>
	<head>
		<title>Float</title>
		<meta charset="utf-8">
		<style>
			html,
			body
			{
				margin: 0;
				width: 100%;
				height: 100%;
			}

			.menu
			{
				width: 100%;
				display: inline-block;
				vertical-align: top;
				width: 100%;
				text-align: left;
				width: 600px;
			}

			.cube
			{
				display: inline-block;
				width: 40px;
				height: 40px;
				background: #366;
				float: left;
			}

			.menu a
			{
				display: inline-block;
				padding: 10px;
				font: normal 16px Courier;
			}

			.content
			{
				background: #CFF;
				width: 650px;
				margin: 0 auto;
				min-height: 100%;
			}

			h1
			{
				font: bold 24px Courier;
				margin: 0;
				padding: 20px 0;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="cube"></div>
		<div class="content">
			<div class="menu">
				<a href="#">Главная</a>
				<a href="#">Не такая уж и главная</a>
			</div>
			<div class="text">
				<h1>Двигайся, давай</h1>
			</div>
		</div>
	</body>
</html>
