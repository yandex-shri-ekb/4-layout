<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Двигайся давай</title>
    <style>
        html,
        body
        {
            margin: 0;
        }

        .top
        {
            position: relative;
            z-index: 1;
            height: 20px;
            width: 100%;
        }

        .top .fixed
        {
            position: absolute;
            left: 0;
            width: 20px;
            height: 20px;
            margin: 0 10px 0 0;
            background: #f00;
        }

        .top .wrap
        {
            margin: 0 30px;
        }

        .menu
        {
            width: 800px;
            margin: auto;
            padding: 0;
            list-style: none;
        }

        .menu li
        {
            display: inline;
            float: left;
            margin: 0 10px 0 0;
            text-decoration: underline;
        }

        .content
        {
            position: relative;
            width: 800px;
            height: 500px;
            margin: -20px auto 0;
            padding: 30px 10px 10px;
            background: #77f;
            color: #fff;
            font-size: 30pt;
        }
    </style>
</head>
<body>
    <div class="top">
        <div class="fixed"></div>
        <div class="wrap">
            <ul class="menu">
                <li>Главная</li>
                <li>Вторая</li>
                <li>Третья</li>
            </ul>
        </div>
    </div>
    <div class="content">
        Содержимое
    </div>
</body>
</html>
