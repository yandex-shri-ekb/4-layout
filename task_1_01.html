<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Subtask 1</title>
	<style type="text/css">
		body {
			padding: 0;
			margin: 0;
		}
		html,
		body,
		table {
			height: 100%;
		}
		table {
			width: 100%;
			border-collapse: collapse;
			height: 100%;
		}
		td {
			color: #3e8b9c;
			font: 20px/100% 'Helvetica Neue', Helvetica, Arial, sans-serif;
			vertical-align: middle;
			text-align: center;
		}
		.left {
			width: 25%;
			background: #93aeb6;
		}
		.center {
			width: 50%;
			background: #aabfc0;
		}
		.right {
			width: 25%;
			background: #b5c7c5;
		}
	</style>
</head>
	<body>
		<table>
			<tr>
				<td class="left">25%</td>
				<td class="center">50%</td>
				<td class="right">25%</td>
			</tr>
		</table>
	</body>
</html>
