<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
</head>
<body>
<style>

    html, body
    {
        margin: 0;
        padding: 0;
        font: 16px Calibri, sans-serif;
        color: #2C3E50;
    }

    .container
    {
        padding: 0 20px;
    }

    .content,
    table
    {
        width: 100%;
        position: relative;
    }

    a.back,
    a.back:active
    {
        color: #2980B9;
    }

    a.back:hover
    {
        text-decoration: none;
    }

    .title
    {
        font-size: 20px;
        display: inline-block;
        margin: 40px 0;
    }

    .cat
    {
        padding: 20px;
        border: 2px solid #2C3E50;
    }

    table td:first-child, table td:last-child
    {
        width: 50%;
    }

</style>
<div class="container">
    <a href="index.html" class="back">Вернуться к списку решений</a><br>
    <span class="title">Задание №2 «Всегда в центре» ( с неизвестной шириной блок по ширине экрана, таблица)</span><br>
    <div class="content">
        <table>
            <tr>
                <td></td>
                <td class="cat">
                    <img src="cat.png" alt="cat"/>
                </td>
                <td></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
