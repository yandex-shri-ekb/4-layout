<title>4-2 Всегда в центре</title>
</head>

<style>
/* Рассматриваем 2 случай: ширина известна
** Вариант 2: через позиционирование;
*/


.wrapper
{
   position: relative;
   text-align: center;
   width: 100%;
   height: 100%;
}

.need-to-center
{
    height: 60px;
}

.need-to-center
{
   width: 100px;
   position: absolute;
   left: 50%;
   margin-left: -50px;
   background: yellow;
}
/*Красота*/
body
{
    font: 1.2em/1.1 sans-serif;  
}

.header
{
    font: 2em/1.1 sans-serif;
    text-decoration: underline;
}

.header:first-letter
{
    font: bold 1.2em/1.1 sans-serif;
    color: red;
}


</style>
<body>
  <h1 class="header">Всегда в центре</h1>
  <div class="wrapper">
    <div class="need-to-center">Я в центре всего</div>
</div>
</body>
</html>
