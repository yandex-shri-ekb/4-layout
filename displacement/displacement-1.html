<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Displacement</title>
    <style>
        html,
        body
        {
            margin: 0;
        }

        body
        {
            color: #fff;
            font: 14px "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .logo
        {
            position: absolute;
            left: 0;
            width: 50px;
            height: 50px;
            background: #da6565;
        }

        .menu
        {
            position: relative;
            margin: 0 auto;
            padding: 0 50px;
            width: 800px;
            line-height: 50px;
        }

        .menu_item
        {
            border-bottom: 1px solid #ddd;
        }

        .content
        {
            margin: -50px auto;
            padding: 50px 10px;
            width: 800px;
            background: #2ba6e1;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="logo"></div>
    <div class="menu">
        <span class="menu_item">Главная</span>
        <span class="menu_item">Вторая</span>
    </div>
    <div class="content">Содержимое страницы</div>
</body>
</html>
