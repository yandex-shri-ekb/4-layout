<!DOCTYPE html>
<html>
	<head>
		<title>Table</title>
		<meta charset="utf-8">
		<style>
			html,
			body
			{
				height: 100%;
				display: block;
			}

			body
			{
				margin: 0;
				display: table;
				width: 100%;
			}

			.main
			{
				display: block;
				padding: 20px;
				border: 1px solid #f00;
				max-height: 500px;
				overflow: auto;
			}

			.parent
			{
				display: table-row;
				text-align: center;
				max-height: 100%
			}

			.parent2
			{
				display: table-cell;
				vertical-align: middle;
				width: 200px;
				max-height: 100%;
			}

			.parent:after
			{
				display: table-row;
				content: '';
				width: 50%;
			}

			.parent:before
			{
				display: table-row;
				content: '';
				width: 50%;
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="parent2">
				<div class="main" contenteditable="true">
					<h1>Table</h1>
					Подстраивается к высоте контента.
				</div>
			</div>
		</div>
	</body>
</html>
