<!DOCTYPE html>
<!--[if lt IE 8]><html class="ie6-7"><![endif]-->
<!--[if gt IE 7]><!--> <html><!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>#2.4 | 4-layout | Yandex.IDS.2013 | Gogolev Sergey</title>

    <link href="assets/css/normalize.css" rel="stylesheet">
    <link href="assets/css/task.css" rel="stylesheet">
    <link href="assets/css/theme.css" rel="stylesheet">

    <style>

        .task-back-wrap
        {
            position: absolute;
        }

        html,
        body
        {
            height: 100%;
        }

        .page
        {
            display: table;

            height: 100%;
            width: 100%;
        }

        .wrap
        {
            display: table-cell;

            width: 100%;

            vertical-align: middle;
            text-align: center;
        }

        /* Horizontal centering */
        .wrap table
        {
            margin: 0 auto;
        }


        .ie6-7 .page,
        .ie6-7 .wrap
        {
            display:block
        }

        .ie6-7 .wrap
        {
            position:absolute;
            top:50%;
            left:0;
        }

        .ie6-7 .block
        {
            position:relative;

            top: -50%;
        }

    </style>

</head>
<body>

    <div class="page">

        <div class="task-back-wrap"><a class="task-back" href="index.html">Вернуться</a></div>

        <div class="wrap">

            <table><tr><td>
                <div class="block content-green">
                    <div class="text content-green">
                        <p>Он  вынул  из  кармана  двадцатипятицентовую  монету.</p>
                    </div>
                </div>
            </td></tr></table>

        </div>

    </div>

</body>
</html>
