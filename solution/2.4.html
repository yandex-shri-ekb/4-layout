<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>#2.4 | 4-layout | Yandex.IDS.2013 | Gogolev Sergey</title>

    <link href="assets/css/normalize.css" rel="stylesheet">
    <link href="assets/css/task.css" rel="stylesheet">
    <link href="assets/css/theme.css" rel="stylesheet">

    <style>

        .task-header
        {
            position: absolute;
        }

        html,
        body
        {
            height: 100%;
        }

        .page
        {
            display: table;

            height: 100%;
            width: 100%;
        }

        .cell
        {
            display: table-cell;

            vertical-align: middle;
        }

        .center
        {
            margin: 0 auto;  /* Horizontal centering */
        }

    </style>

</head>
<body>

    <div class="page">

        <div class="task-header">
            <a class="task-back" href="index.html">Вернуться</a>
            <span class="task-header-item"><i>Firefox, Chrome, IE8+</i></span>
        </div>

        <div class="cell">

            <table class="center"><tr><td>
                <div class="block">
                    <div class="text content-green">
                        <p>Он  вынул  из  кармана  двадцатипятицентовую  монету.</p>
                    </div>
                </div>
            </td></tr></table>

        </div>

    </div>

</body>
</html>
