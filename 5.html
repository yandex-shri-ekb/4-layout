<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Задание №5: «Тройняшки мы»</title>
<style>
.container
{
    display: table;
    height: 30px;
    position: relative;
    width: 33.3333333%;
}

a
{
    position: relative;
    left: 100%;
    top: -30px;
    margin: 0 0 0 20px;
    display: block;
    height: 28px;
    padding: 0 6px;
    white-space: nowrap;
    text-align: center;
    border: 1px solid #ccc;
    font: 14px/28px sans-serif;
    background: #f5f5f5;
    text-decoration: none;
}

a:hover
{
    background: #eee;
}

a:first-child
{
    left: 0;
    top: 0;
    margin: 0;
}

a:last-child
{
    left: 200%;
    top: -60px;
    margin: 0 0 0 20px;
}
</style>
</head>
<body>
    <div class="container">
        <a href="#">Кнопка</a>
        <a href="#">Несколько слов</a>
        <a href="#">Мел</a>
    </div>
</body>
</html>
