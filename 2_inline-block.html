<!DOCTYPE html>
<html>
	<head>
		<title>Inline-block</title>
		<meta charset="utf-8">
		<style>
			html,
			body
			{
				height: 100%;
				display: block;
			}

			body
			{
				margin: 0;
				text-align: center;
				width: 100%;
			}

			.main
			{
				padding: 20px;
				border: 1px solid #f00;
				max-height: 90%;
				max-width: 100%;
				overflow: auto;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<div class="main" contenteditable="true">
			<h1>Inline-block</h1>
			фиксированная высота, ширина подстраивается под контент
		</div>
	</body>
</html>
