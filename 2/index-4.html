<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Центр вертикаль. Любой размер</title>
    <style>
        html,
        body
        {
            height: 100%;
            margin: 0;
        }

        .layout
        {
            height: 100%;
            text-align: center;
        }

        .layout:after
        {
            display: inline-block;
            vertical-align: middle;
            width: 0;
            height: 100%;
            content: '';
        }

        .block
        {
            display: inline-block;
            vertical-align: middle;
            width: 200px;
            /*height: 150px;*/
            text-align: left;
            background: #f88;
        }
    </style>
</head>
<body>
    <div class="layout">
        <div class="block">Блок по центру. <code>.layout:after</code> делает высоту строки в 100%</div>
    </div>
</body>
</html>
