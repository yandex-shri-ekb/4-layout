<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transform</title>
    <style>
        div
        {
            background-color: red;
            color: white;
            padding: 10px;
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
                    transform: translate(-50%, -50%);
            /*
             * optionally we can set both width and height
             * 
             *   width: 180px;
             *   height: 180px;
             *   
             */
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
