<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table-cell</title>
    <style>
        html,
        body
        {
            height: 100%;
        }
        body
        {
            display: table;
            margin: auto;
        }
        .container
        {  
            height: 100%;
            display: table-cell;
            vertical-align: middle;
        }
        .box
        {
            background-color: red;
            color: white;
            padding: 10px;
            height: 180px;
            width: 180px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Soluta, repellat incidunt velit quasi numquam quibusdam officia alias optio laudantium ex placeat dolores nostrum doloremque eos consequatur facere atque molestiae officiis.
        </div>
    </div>
</body>
</html>
