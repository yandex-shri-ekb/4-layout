<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Centering. Table.</title>
    <style>
        body
        {
            margin: 0 30px;
            color: #fff;
            font: 18px/1 "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        h1
        {
            margin: 0 0 .5em;
            font-size: 1.5em;
        }

        .table
        {
            position: absolute;
            top: 0;
            display: table;
            height: 100%;
        }

        .table_cell
        {
            display: table-cell;
            vertical-align: middle;
        }

        .block
        {
            padding: 30px;
            background: #006de1;
        }
    </style>
</head>
<body>
    <div class="table">
        <div class="table_cell">
            <div class="block" contenteditable>
                <h1>Table</h1>
                Editable...
            </div>
        </div>
    </div>
</body>
</html>
