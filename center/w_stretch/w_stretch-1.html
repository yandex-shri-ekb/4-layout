<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Centering. Absolute wrapper.</title>
    <style>
        body
        {
            overflow: hidden;
            margin: 30px 0 0;
            color: #fff;
            font: 18px/1 "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        h1
        {
            margin: 0 0 .5em;
            font-size: 1.5em;
        }

        .block
        {
            position: absolute;
            left: 50%;
            max-width: 100%;
        }

        .block_content
        {
            position: relative;
            left: -50%;
            overflow-y: auto;
            padding: 30px;
            background: #006de1;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="block">
        <div class="block_content" contenteditable>
            <h1>Absolute wrapper</h1>
            Editable...
        </div>
    </div>
</body>
</html>
