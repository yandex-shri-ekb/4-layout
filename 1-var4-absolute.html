<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
</head>
<body>
    <style>

        html,
        body
        {
            margin: 0;
            padding: 0;
            font: 16px Calibri, sans-serif;
            color: #2C3E50;
        }

        .container
        {
            max-width: 1024px;
            width: 100%;
            margin: 0 auto;
        }

        a.back,
        a.back:active
        {
            color: #2980B9;
        }

        a.back:hover
        {
            text-decoration: none;
        }

        .title
        {
            font-size: 20px;
            text-align: center;
            display: inline-block;
            margin: 40px 0;
        }

        .columns
        {
            position: relative;
            width: 100%;
        }

        .green,
        .pink,
        .yellow
        {
            position: absolute;
            min-height: 300px;
            top: 0;
        }

        .green{
            background: #1ABC9C;
            width: 50%;
            left: 25%;
        }

        .pink
        {
            background: #E74C3C;
            width: 25%;
            right: 0;

        }

        .yellow
        {
            background: #F1C40F;
            width: 25%;
            left: 0;
        }

    </style>
<div class="container">
    <a href="index.html" class="back">Вернуться к списку решений</a><br>
    <span class="title">Задание №1 «Эй вы, трое» (абсолютное позиционирование)</span>
    <div class="columns">
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="pink"></div>
    </div>
</div>
</body>
</html>
