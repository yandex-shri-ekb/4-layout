<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Subtask 2</title>
	<style type="text/css">
		body {
			padding: 0;
			margin: 0;
		}
		html,
		body{
			height: 100%;
		}
		.row {
			padding: 0;
			margin: 0;
			width: 100%;
			height: 100%;
		}
		.col {
			position: relative;
			height: 100%;
			top: 0px;
			display: inline-block;
			color: #3e8b9c;
			font: 20px/100% 'Helvetica Neue', Helvetica, Arial, sans-serif;
			text-align: center;
		}
		.col1 {
			left: 0;
			width: 25%;
			background: #93aeb6;
		}
		.col2 {
			left: 0;
			width: 50%;
			background: #aabfc0;
		}
		.col3 {
			left: 0;
			width: 25%;
			background: #b5c7c5;
		}
	</style>
</head>
	<body>
		<div class="row">
			<div class="col col1">25%</div><div class="col col2">50%</div><div class="col col3">25%</div>
		</div>
	</body>
</html>
