<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Прижатый футер №1</title>
    <style>
        html,
        body
        {
            height: 100%;
            margin: 0;
        }

        .layout
        {
            margin: -50px 0 0;
            min-height: 100%;
        }

        .footer
        {
            height: 50px;
            background: #efa;
            clear: both;
        }

        .col
        {
            min-height: 300px;
            margin: 50px 0 0;
            background: #f88;
        }

        .col.left
        {
            float: left;
            width: 25%;
        }

        .col.right
        {
            float: right;
            width: 25%;
            height: 400px;
        }

        .col.center
        {
            margin: 0 25%;
            background: #8bf;
        }
    </style>
</head>
<body>
    <div class="layout cf">
        <div class="col left"></div>
        <div class="col right"></div>
        <div class="col center"></div>
    </div>
    <div class="footer">
        Можно делать отрицательным margin-top у подвала, но тогда в контент потребуется засунуть соизмеримый с футером пустой блок (или padding), чтобы контент на футер не наезжал
    </div>
</body>
</html>
