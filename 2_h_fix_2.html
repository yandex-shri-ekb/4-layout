<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Задание №2: «Всегда в центре»</title>
<link rel="stylesheet" href="main.css">
<script src="common.js"></script>
<style>
.content
{
    position: absolute;
    top: 0;
    bottom: 0;
    left: 50%;
    width: 300px;
    height: 200px;
    margin: auto 0 auto -150px;
    text-align: center;
    padding: 20px;
    border: 1px solid #ccc;
    background: #eee;
    overflow-y: auto;
}
</style>
</head>
<body>
    <div class="desc">
        <p><span class="inc" onclick="addContent()">Добавить содержимое</span></p>
        <p>Мы растягиваем наш элемент по странице с помощью свойств top и bottom; затем задаём ему высоту и
            автоматические внешние отступы.</p>
        <p>Этот способ не сработает в IE7.</p>
    </div>
    <div class="content" id="content">Швабра</div>
</body>
</html>
