<html>
<head>
	<title>xxx</title>
	<style type="text/css">
		html,
		body {
			height: 100%;
		}
		body {
			margin: 0;
			padding: 0;
		}
		ol {
			list-style: none;
			display: inline-block;
			padding: 0;
			margin: 0;
			height: 60px;
			line-height: 60px;
			overflow: hidden;
		}
		li {
			display: inline-block;
			margin-left: 10px;
			zoom: 1;
			*display: inline;
		}
		#container {
			height: 100%;
			width: 500px;
			background: #63b8ff;
			color: #fff;
			margin: 0 auto;
		}
		#content {
			text-align: center;
			position: relative;
			top: 50%;
		}
		#square {
			background: #ff6b40;
			width: 60px;
			height: 60px;
			float: left;
		}
	</style>
	<meta charset="utf-8" />
</head>
<body>
	<div id="square"></div>
	<div id="container">
		<ol>
			<li>Main</li>
			<li>Second</li>
		</ol>
		<div id="content">
			Content
		</div>
	</div>
</body>
</html>
