<title>4-5 Самый широкий</title>

<style>


/*Красота*/
body
{
    font: 1.2em/1.1 sans-serif;
}

.header
{
    font: 2em/1.1 sans-serif;
    text-decoration: underline;
    text-align: center;
}

.header:first-letter
{
    font: bold 1.2em/1.1 sans-serif;
    color: red;
}

.menu
{
    list-style-type: none;
    float: left;
    min-width: 33%;
    padding: 0;
}

.menu-item
{
    white-space: nowrap;
    border: 1px green solid;
    position: relative;
    height: 25px;
    background: #FCC;
    text-align: center;
    margin: 0 10px;
}

.first
{
    left: 0;
    top: 0;
}

.second
{
    left: 100%;
    top: -27px;
}

.third
{
    left: 200%;
    top: -54px;
}
</style>
<body>
  <h1 class="header">Ширина давай</h1>

  <ul class="menu">
    <li class="menu-item first">Первый</li>
    <li class="menu-item second">ООООЧЕНЬ ДЛииииииный</li>
    <li class="menu-item third">третий</li>
  </ul>
  

</body>
