<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
</head>
<body>
    <style>
        html,
        body
        {
            margin: 0;
            padding: 0;
            font: 16px Calibri, sans-serif;
            color: #2C3E50;
        }

        .container
        {
            max-width: 1024px;
            width: 100%;
            margin: 0 auto;
        }

        a.back,
        a.back:active
        {
            color: #2980B9;
        }

        a.back:hover
        {
            text-decoration: none;
        }

        .title
        {
            font-size: 20px;
            text-align: center;
            display: inline-block;
            margin: 40px 0;
        }

        table
        {
            width: 100%;
            min-height: 300px;
            border-spacing: 0;
        }

        table td
        {
            height: 300px; 
        }

        .green
        {
            background: #1ABC9C;
            width: 50%;
        }

        .pink
        {
            background: #E74C3C;
            width: 25%;
        }

        .yellow
        {
            background: #F1C40F;
            width: 25%;
        }

    </style>
    <div class="container">
        <a href="index.html" class="back">Вернуться к списку решений</a><br>
        <span class="title">Задание №1 «Эй вы, трое» (таблица)</span>
        <table>
            <tr>
                <td class="yellow"></td>
                <td class="green"></td>
                <td class="pink"></td>
            </tr>
        </table>
    </div>
</body>
</html>
