<style>

.outer:before
{
    content: '';
    display: inline-block;
    height: 100%;
    vertical-align: middle;
}

.inner
{
    display: inline-block;
    vertical-align: middle;
    border:1px solid red;
    background: #090;
}

.outer
{
    height: 100px;
    width: 100%;
    border:1px solid black;
}

</style>

 

<div class="outer">
  <span class="inner">
    Центрированный<br>Элемент
  </span>
</div>
